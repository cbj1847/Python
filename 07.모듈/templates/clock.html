<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>디지털시계</title>
	<script>
		function twoDigit(num) {
			return (num<10) ? '0' + num : String(num);
		}
		function myDatetime(date){
			return `${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())} `
			+ `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`;
		}
		window.onload = function() {
			setInterval(function() {
				const now = new Date();
				const week = ['일', '월', '화', '수', '목', '금', '토'] // == const week = '일월화수목금토'.split('');
				let k = now.getDay();									// == week[now.getDay];

				const dateStr = myDatetime(now).substring(2, 10) + ' (' + week[k] + ')' ;	// 23-03-21(수)
				const timeStr = myDatetime(now).substring(11, 19);	// HH:MM:SS
				
				document.getElementById('date').innerHTML = dateStr;
				document.getElementById('time').innerHTML = timeStr;
			}, 1000)
		}
	
	</script>
</head>
<body style="margin: 40px; text-align: center;">
	<h2 id="date"><h2 id="time"></h2></h2>
	<hr>
	
</body>
</html>
